name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependancies
      run: npm install
    - name: Start tests 
      run: npm test
  
  security_test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Run security tests
      run: npm audit